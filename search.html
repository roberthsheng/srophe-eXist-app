<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div>       
        <form method="get" action="search.html" id="research-tool" class="center-block form-horizontal indent" role="form" style="margin:0; padding:2em; background-color:#F7F7F9; display:none;">  
            <h1 class="search-header indent">Search Architectura Sinica 
                 <small class="pull-right" style="margin-right:2em;">
                    (<a class="togglelink text-info" data-toggle="collapse" data-target="#showSearch" href="#showSearch" data-text-swap="+ Show"> - Hide </a>)
                </small>
            </h1>
            <div class="row collapse in" id="showSearch">
                <div class="col-md-7 col-sm-offset-1">

                    <div class="form-group" style="margin-left: 0;margin-right: 0; margin-bottom: 0;">
                        <label for="q" class="col-sm-2 col-md-3  control-label">Keyword: 
                            <span class="glyphicon glyphicon-question-sign text-info moreInfo" aria-hidden="true" data-toggle="tooltip" title="Search any text in a place record."/>
                        </label>
                        <div class="col-sm-10 col-md-9 ">    
                            <input type="text" id="qs" name="q" class="form-control keyboard"/>
                        </div>
                    </div>

                    <div class="form-group" style="margin-left: 0;margin-right: 0; margin-bottom: 0;">
                        <label for="placeName" class="col-sm-2 col-md-3  control-label">Place Name: 
                            <span class="glyphicon glyphicon-question-sign text-info moreInfo" aria-hidden="true" data-toggle="tooltip" title="Search only Site/Building names. Names may be searched in English, Pinyin or Chinese."/>
                        </label>
                        <div class="col-sm-10 col-md-9 ">   
                            <input type="text" id="placeName" name="placeName" class="form-control keyboard"/>
                        </div>
                        <!-- Buttons -->
                        <!-- The margins are a bit off for these so fix later -->
                        <i id="searchSpinner" class="fa fa-spinner fa-spin fa-lg"/>
                        <div class="col-md-1" style="margin-top: 26px; margin-left: -15px">
                            <button type="submit" class="btn btn-success">Search</button> 
                        </div>
                    </div>   
                </div>
            </div>     
        </form>
        <!-- <form data-template="search:search-form" data-template-collection="OPTIONAL: COLLECTION NAME"/>--> 
        <div data-template="search:search-data" id="search-results-panel">   
            <div class="container padding-top">
                <br/>
                <div data-template="app:pageination" data-template-search-string="yes" data-template-sort-options="relevance,title"/>
                <div class="row">
                    <div class="col-md-4 facet-display">
                        <div class="facet-sidebar-title">Quick Search</div>
                        <form method="get" action="search.html" id="research-tool" class="center-block form-horizontal indent" role="form" style="margin:0; padding:1em;">  
                            <!-- On submit, the page changes to search.html -->
                            <!-- <h2 class="search-header indent" style="margin-bottom: 0px; margin-top: 40px;">Quick Search:</h2> -->
                            <div class="row collapse in" id="showSearch">
                                <div class="col-md-12" style="padding-left: 0;padding-right: 0;">
                                    <div class="row">
                                        <!-- Keyword -->
                                        <div class="col-md-12" style="margin-right: 2%;">
                                            <div class="form-group" style="padding-top: 0; padding-bottom: 0; margin-left: 0;margin-right: 0; margin-bottom: 0;">
                                                <label for="q" class="control-label">Keyword: 
                                                    <span class="glyphicon glyphicon-question-sign text-info moreInfo" aria-hidden="true" data-toggle="tooltip" title="Search any text in a place record."/>
                                                </label>
                                                <input type="text" id="qs" name="q" class="form-control keyboard"/>
                                            </div>
                                        </div>
                                        <!-- Place Name -->
                                        <div class="col-md-12" style="margin-right: 2%;">
                                            <div class="form-group" style="padding-top: 0; padding-bottom: 0; margin-left: 0;margin-right: 0; margin-bottom: 0;">
                                                <label for="placeName" class="control-label">Place Name: 
                                                    <span class="glyphicon glyphicon-question-sign text-info moreInfo" aria-hidden="true" data-toggle="tooltip" title="Search only Site/Building names. Names may be searched in English, Pinyin or Chinese."/>
                                                </label>
                                                <input type="text" id="placeName" name="placeName" class="form-control keyboard"/>
                                            </div>
                                        </div>
                                        <!-- Buttons -->
                                        <!-- The margins are a bit off for these so fix later -->
                                        <i id="searchSpinner" class="fa fa-spinner fa-spin fa-lg"/>
                                        <div class="col-md-12" style="margin-top: 30px">
                                            <button type="submit" class="btn btn-success btn-block">Search</button> 
                                        </div>
                                        <div class="col-md-12" style="padding-bottom: 7px;">
                                            <button type="reset" class="btn btn-info btn-block">Clear</button>
                                        </div>
                                    </div>   
                                </div>
                            </div>        
                        </form>
                        <div class="facet-sidebar-title">Filters</div>
                        <div class="slider-container">
                            <div id="slider" data-template="app:display-slider"/>
                        </div>
                        <div data-template="app:display-facets" data-template-collection="places" data-template-facets="facet-def.xml"/>
                    </div>
                    <div class="col-md-8">
                        <!-- Map -->
                        <h2 style="color: black; font-size: 24px; margin-left: 10px; font-weight: bold; font-family: 'Jost', sans-serif;">Site Map</h2>
                        <div data-template="app:display-map" data-template-collection="places"/>
                        <br/>
                        <!-- Search Results -->
                        <h2 style="color: black; font-size: 24px; margin-left: 20px; margin-top: -40px; font-weight: bold; font-family: 'Jost', sans-serif;">Site List</h2>
                        <div style="height: 530px; overflow-y: scroll;">
                            <div data-template="search:dsa-show-hits" data-template-collection="places"/>
                        </div>
                        <div class="page-bottom">
                            <div data-template="app:pageination" data-template-collection="places"/>
                        </div>
                    </div>
                </div>
                <br/>
            </div>
        </div>
    </div>
</div>
